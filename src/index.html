<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link href="../src/scss/main.scss" rel="stylesheet" />
    <title>Weather App</title>
  </head>
  <body class="body">
    <main id="app" class="container">
      <!-- search  -->
      <div class="search-container">
        <div class="searchbar-wrapper">
          <form class="search-form" autocomplete="off">
            <input
              type="text"
              class="searchbar"
              inputmode="verbatim"
              placeholder="Enter city name"
              title="Type city name"
            />
            <button
              type="button"
              class="search-button"
              title="What's the weather today?"
            ></button>
          </form>
        </div>
      </div>
      <!-- main weather -->
      <div class="weather-container">
        <div class="weather-maininfo">
          <span class="city maininfo-item">
            <button
              type="button"
              class="favorite"
              title="Add to favorite"
            ></button>
            Kyiv
            <button type="button" class="swap">
              °<span class="celsius">c</span>
              <!-- <span class="fahrenheit">f</span> -->
            </button>
          </span>
          <div class="image-wrapper maininfo-item"></div>
          <div class="main-weather maininfo-item">
            <span class="temperature-info">16</span>°
            <span class="weather-descr">Rain</span>
          </div>
          <span class="extra-descr">Small rain</span>
        </div>
        <div class="weather-subinfo">
          <span class="day subinfo-item">Monday</span>
          <span class="date subinfo-item">02.03.2019</span>
          <span class="wind subinfo-item">
            <span class="wind-info">9</span> km/h</span
          >
          <span class="humidity subinfo-item">
            <span class="humidity-info">18</span> %</span
          >
          <span class="pressure subinfo-item">
            <span class="pressure-info">102</span> atm</span
          >
        </div>
      </div>
      <!-- forecast -->
      <div class="forecast-container">
        <ul class="forecast-list">
          <li class="forecast-item">
            <span class="forecast-day">
              Tue
            </span>
            <div class="forecast-img-wrapper">
              <img src="img/rainN.png" alt="" />
            </div>
            <span class="forecast-temp-h">16°</span>
            <span class="forecast-temp-l">9°</span>
          </li>
          <li class="forecast-item">
            <span class="forecast-day">
              Wed
            </span>
            <div class="forecast-img-wrapper">
              <img src="img/cloudyN.png" alt="" />
            </div>
            <span class="forecast-temp-h">16°</span>
            <span class="forecast-temp-l">9°</span>
          </li>
          <li class="forecast-item">
            <span class="forecast-day">
              Thu
            </span>
            <div class="forecast-img-wrapper">
              <img src="img/clearN.png" alt="" />
            </div>
            <span class="forecast-temp-h">16°</span>
            <span class="forecast-temp-l">9°</span>
          </li>
          <li class="forecast-item">
            <span class="forecast-day">
              Fri
            </span>
            <div class="forecast-img-wrapper">
              <img src="img/fog.png" alt="" />
            </div>
            <span class="forecast-temp-h">16°</span>
            <span class="forecast-temp-l">9°</span>
          </li>
          <li class="forecast-item">
            <span class="forecast-day">
              Sat
            </span>
            <div class="forecast-img-wrapper">
              <img src="img/cloudyN.png" alt="" />
            </div>
            <span class="forecast-temp-h">16°</span>
            <span class="forecast-temp-l">9°</span>
          </li>
        </ul>
      </div>
      <!-- video -->
      <div class="video-container">
        <video autoplay muted loop id="weatherVideo">
          <source src="./video/sun.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
